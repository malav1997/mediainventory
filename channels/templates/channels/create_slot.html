{% extends 'users/base.html' %}
{% load bootstrap %}
{% block content %}
<div class="container">
        <div class="row justify-content-center">
            <div class="col-8">

	<h2> Create New Slot</h2>
	
	<p><b>You are creating a slot for {{ program.prog_name }} </b><p>
    <form action="" method="post" class="uniForm">{% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-success">Create</button>
    <p><b>*The Duration entered are in seconds</b><p>
    </form>
{% endblock %}
