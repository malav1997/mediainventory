{% extends 'users/base.html' %}
{% block content1 %}
<div class="container">
        <div class="row justify-content-center">
            <div class="col-8">


    <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-sm-8">
      <div class="card bg-light mb-3" style="position: relative; top: 30px;">
        <div class="card-body">
          <h3 class="card-title"><b>Log in</b></h3>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <br>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </form>
    <div class="card-footer text-muted text-center" style="position: relative; top: 5px;">
          New to Media Inventory? <a href="{% url 'signup' %}">Sign up</a>
    </div>
</div>


{% endblock %}
