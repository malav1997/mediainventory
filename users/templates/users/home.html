{% extends 'users/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">
        <div class="row justify-content-center">
            <div class="col-3">

    <h3>
        Welcome {{user.first_name}}
    </h3>
	
{% else %}
	<p>Please Login</p>
	<a href="{% url 'login' %}">Login</a>
	<p>Don't have an account?</p>
	<a href="{% url 'signup' %}">Signup</a>
{% endif %}
{% endblock %}
