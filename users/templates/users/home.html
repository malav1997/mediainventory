{% extends 'users/base.html' %}
{% block content %}
{% if user.is_authenticated %}

    <h2>
        Welcome, {{user.first_name}}
    </h2>
	<a href="{% url 'logout' %}">
    Logout
    </a>
{% else %}
	<p>Please Login</p>
	<a href="{% url 'login' %}">Login</a>
	<p>Don't have an account?</p>
	<a href="{% url 'signup' %}">Signup</a>
{% endif %}
{% endblock %}
